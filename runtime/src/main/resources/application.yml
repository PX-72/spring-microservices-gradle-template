spring:
  application:
    name: template-service

  datasource:
    url: jdbc:postgresql://localhost:5432/template
    username: template
    password: template

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: greeting-service-group
      auto-offset-reset: earliest
    producer:
      acks: all
      retries: 3

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    root: INFO
    com.example.template: INFO

grpc:
  server:
    port: ${GRPC_SERVER_PORT:9090}
  client:
    external-greeting-service:
      address: static://${EXTERNAL_GRPC_HOST:localhost}:${EXTERNAL_GRPC_PORT:9091}
      negotiationType: plaintext

# OpenTelemetry exporter (optional).
# If you run an OTLP collector, set OTEL_EXPORTER_OTLP_ENDPOINT, e.g. http://localhost:4317
# Many environments will manage these via env vars instead of application.yml.
